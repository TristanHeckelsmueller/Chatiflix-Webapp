<section class="login">

    <div class="login__form">
        <form action="/chat.html">
            <div class="login__form-title">
                <h3>Join Chatiflix</h3>

            </div>
            <div class="login__form-content">
                <p for="name">Your Name:</p>
                <input type="text" name="name" placeholder="Some random name" autofocus>
            </div>
            <div class="login__form-content">
                <p for="room">Room Name:</p>
                <input type="text" name="room" placeholder="Some room you want to join">
            </div>
            <div class="login__form-content">
                <button>Join a Room</button>
            </div>
        </form>
    </div>
</section>
